<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Chronos{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header class="navbar">
      <h1><a href="{{ url_for('main.index') }}">Chronos</a></h1>
      <nav>
        <a href="{{ url_for('main.list_teachers') }}">Enseignants</a>
        <a href="{{ url_for('main.list_rooms') }}">Salles</a>
        <a href="{{ url_for('main.list_courses') }}">Mati√®res</a>
      </nav>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
