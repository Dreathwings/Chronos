{% extends 'base.html' %}
{% block title %}{{ room.name }} — Salle{% endblock %}

{% block content %}
<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">Informations</div>
      <div class="card-body">
        <form method="post" class="vstack gap-3">
          <input type="hidden" name="form" value="update">
          <div>
            <label class="form-label">Capacité</label>
            <input type="number" class="form-control" name="capacity" value="{{ room.capacity }}" min="1">
          </div>
          <div>
            <label class="form-label">Nombre de PC</label>
            <input type="number" class="form-control" name="computers" value="{{ room.computers }}" min="0">
          </div>
          <div>
            <label class="form-label">Équipements disponibles</label>
            <div class="form-check">
              {% for equipment in equipments %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="equipments" value="{{ equipment.id }}" id="equip-{{ equipment.id }}" {% if equipment in room.equipments %}checked{% endif %}>
                <label class="form-check-label" for="equip-{{ equipment.id }}">{{ equipment.name }}</label>
              </div>
              {% endfor %}
            </div>
          </div>
          <div>
            <label class="form-label">Logiciels</label>
            {% for software in softwares %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="softwares" value="{{ software.id }}" id="soft-{{ software.id }}" {% if software in room.softwares %}checked{% endif %}>
              <label class="form-check-label" for="soft-{{ software.id }}">{{ software.name }}</label>
            </div>
            {% endfor %}
          </div>
          <div>
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3">{{ room.notes }}</textarea>
          </div>
          <button class="btn btn-primary" type="submit">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">Calendrier des réservations</div>
      <div class="card-body">
        <div id="room-calendar"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('room-calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      locale: 'fr',
      slotMinTime: '08:00:00',
      slotMaxTime: '18:00:00',
      events: {{ events_json|safe }},
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
    });
    calendar.render();
  });
</script>
{% endblock %}
