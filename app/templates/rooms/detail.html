{% extends 'base.html' %}
{% block title %}{{ room.name }} — Salle{% endblock %}

{% block stylesheets %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rooms.css') }}">
{% endblock %}

{% block content %}
<div class="accordion chronos-accordion" id="roomDetailAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="roomInfoHeading">
      <button class="accordion-button bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#roomInfo" aria-expanded="true" aria-controls="roomInfo">
        Informations
      </button>
    </h2>
    <div id="roomInfo" class="accordion-collapse collapse show" aria-labelledby="roomInfoHeading" data-bs-parent="#roomDetailAccordion">
      <div class="accordion-body">
        <form method="post" class="vstack gap-3">
          <input type="hidden" name="form" value="update">
          <div>
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" name="name" value="{{ room.name }}" required>
          </div>
          <div>
            <label class="form-label">Capacité</label>
            <input type="number" class="form-control" name="capacity" value="{{ room.capacity }}" min="1">
          </div>
          <div>
            <label class="form-label">Nombre de PC</label>
            <input type="number" class="form-control" name="computers" value="{{ room.computers }}" min="0">
          </div>
          <div>
            <label class="form-label">Équipements disponibles</label>
            <div class="form-check">
              {% for equipment in equipments %}
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="equipments" value="{{ equipment.id }}" id="equip-{{ equipment.id }}" {% if equipment in room.equipments %}checked{% endif %}>
                <label class="form-check-label" for="equip-{{ equipment.id }}">{{ equipment.name }}</label>
              </div>
              {% endfor %}
            </div>
          </div>
          <div>
            <label class="form-label">Logiciels</label>
            {% for software in softwares %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="softwares" value="{{ software.id }}" id="soft-{{ software.id }}" {% if software in room.softwares %}checked{% endif %}>
              <label class="form-check-label" for="soft-{{ software.id }}">{{ software.name }}</label>
            </div>
            {% endfor %}
          </div>
          <div>
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3">{{ room.notes }}</textarea>
          </div>
          <button class="btn btn-primary" type="submit">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="roomCalendarHeading">
      <button class="accordion-button collapsed bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#roomCalendar" aria-expanded="false" aria-controls="roomCalendar">
        Calendrier des réservations
      </button>
    </h2>
    <div id="roomCalendar" class="accordion-collapse collapse" aria-labelledby="roomCalendarHeading" data-bs-parent="#roomDetailAccordion">
      <div class="accordion-body">
        <div id="room-calendar"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('room-calendar');
    const events = {{ events_json|safe }};
    const calendar = window.createChronosCalendar(calendarEl, events);
    calendar.render();
  });
</script>
{% endblock %}
