{% extends 'base.html' %}
{% block title %}Salles — Chronos{% endblock %}

{% block content %}
<div class="accordion" id="roomsAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="roomsCreateHeading">
      <button class="accordion-button collapsed bg-primary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#roomsCreate" aria-expanded="false" aria-controls="roomsCreate">
        Nouvelle salle
      </button>
    </h2>
    <div id="roomsCreate" class="accordion-collapse collapse" aria-labelledby="roomsCreateHeading" data-bs-parent="#roomsAccordion">
      <div class="accordion-body">
        <form method="post" class="vstack gap-3">
          <input type="hidden" name="form" value="create">
          <div>
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="row g-2">
            <div class="col">
              <label class="form-label">Capacité</label>
              <input type="number" class="form-control" name="capacity" value="20" min="1">
            </div>
            <div class="col">
              <label class="form-label">PC</label>
              <input type="number" class="form-control" name="computers" value="0" min="0">
            </div>
          </div>
          <div>
            <label class="form-label">Notes</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Créer</button>
        </form>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="roomsListHeading">
      <button class="accordion-button bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#roomsList" aria-expanded="true" aria-controls="roomsList">
        Salles
      </button>
    </h2>
    <div id="roomsList" class="accordion-collapse collapse show" aria-labelledby="roomsListHeading" data-bs-parent="#roomsAccordion">
      <div class="accordion-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Capacité</th>
                <th>PC</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody>
              {% for room in rooms %}
              <tr>
                <td><a href="{{ url_for('main.room_detail', room_id=room.id) }}">{{ room.name }}</a></td>
                <td>{{ room.capacity }}</td>
                <td>{{ room.computers }}</td>
                <td>{{ room.notes or '—' }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
