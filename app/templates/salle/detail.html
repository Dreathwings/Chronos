{% extends "base.html" %}

{% block title %}Chronos — {{ room.name }}{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">{{ room.name }}</h1>
    <a href="{{ url_for('room.index') }}" class="btn btn-outline-secondary">← Retour</a>
  </div>

  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">Informations</div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Nom</label>
              <input class="form-control" name="name" value="{{ room.name }}" />
            </div>
            <div class="mb-3">
              <label class="form-label">Capacité</label>
              <input type="number" class="form-control" name="capacity" value="{{ room.capacity }}" />
            </div>
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                name="has_computers"
                {% if room.has_computers %}checked{% endif %}
              />
              <label class="form-check-label">Postes informatiques</label>
            </div>
            <div class="mb-3">
              <label class="form-label">Équipements complémentaires</label>
              <textarea class="form-control" name="equipment_notes" rows="3">{{ room.equipment_notes or '' }}</textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Mettre à jour</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-light">Réservations</div>
        <div class="card-body">
          <div id="room-calendar" data-events='{{ events|tojson }}'></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ChronosCalendar.mount('room-calendar');
    });
  </script>
{% endblock %}
